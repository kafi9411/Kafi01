<!DOCTYPE html>
<html lang="en">
<head>

    <title>Github Button</title>
</head>
<body>
    <h1 id="data">Md Abdul Kafi</h1>
    <input type="text-data" placeholder="Pleace Type 'delete'">
    <button id="btn" disabled>Delete</button>

    <script>
        document.getElementById('text-data').addEventListener('keyup',function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn')
            if( text === 'delete'){
                deleteButton.removeAttribute('disabled')
            }
            else{
                deleteButton.setAttribute
            }
        })
    </script>

    
</body>
</html>
